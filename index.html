<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="container-fluid d-flex flex-column align-items-center justify-content-around bg-primary-subtle py-3 mb-3">
        <div class="logo-container mb-3">
            <img src="./assets/logo.webp">
        </div>
        <form class="w-100" data-search-form>
            <div class="input-group  mb-3">
                <input type="text" class="form-control" placeholder="Enter a city" aria-label="Username" aria-describedby="basic-addon1" data-search-input>
                <button type="submit" class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></button>
              </div>
        </form>
        <button class="btn btn-primary w-100" data-change-btn>
          <span class="f-bold" data-centigrade>C°</span>
          <span>/</span>
          <span data-farenheit>F°</span>
        </button>
    </header>

    <main>
      <section class="container mb-3">
        <div class="d-flex flex-column align-items-center">
          <div class="temp-container">
            <img src="" alt="" srcset="" data-weather-icon>
          </div>

          <div class="w-100 text-center">
            <h2 data-current-city></h2>
            <h3 data-current-status></h3>
            <h1 class="temp-title" data-current-temp></h1>
            <h4>Feels like: <b><span data-feels-temp></span></b></h4>
            <div class="d-flex justify-content-center gap-3">
              <div class="">
                <p>H: <span data-highest-temp></span></p>
              </div>
              <div class="">
                <p>L: <span data-lowest-temp></span></p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="tables-section container bg-dark ">
        <!-- Today's Data -->
        <div class="border-bottom  border-secondary">
          <div class="py-4">
            <p class="text-secondary m-0 spacing-1 small-text">SUNRISE</p>
            <p class="text-white m-0" data-sunrise></p>
          </div>
        </div>
        <div class="border-bottom  border-secondary">
          <div class="py-4">
            <p class="text-secondary m-0 spacing-1 small-text">SUNSET</p>
            <p class="text-white m-0" data-sunset></p>
          </div>
        </div>
        <div class="border-bottom  border-secondary">
          <div class="py-4">
            <p class="text-secondary m-0 spacing-1 small-text">HUMIDITY</p>
            <p class="text-white m-0" data-humidity></p>
          </div>
        </div>
        <div class="border-bottom  border-secondary">
          <div class="py-4">
            <p class="text-secondary m-0 spacing-1 small-text">WIND</p>
            <p class="text-white m-0" data-wind></p>
          </div>
        </div>
        <div class="border-bottom  border-secondary">
          <div class="py-4">
            <p class="text-secondary m-0 spacing-1 small-text">PRESSURE</p>
            <p class="text-white m-0" data-pressure></p>
          </div>
        </div>
        <div class="">
          <div class="py-4">
            <p class="text-secondary m-0 spacing-1 small-text">VISIBILITY</p>
            <p class="text-white m-0" data-visibility></p>
          </div>
        </div>
      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
